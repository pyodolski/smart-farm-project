<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        /* 페이지 전체를 중앙 정렬 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* 중앙 박스 스타일 */
        .container {
            width: 400px;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            max-width: 350px;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #bfd27a;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            max-width: 350px;
        }
        button:hover {
            background-color: #bfd27a;
        }
        .messages {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign up</h1>
        <form action="{{ url_for('register') }}" method="POST">
            <label for="id">아이디 (3글자 이상):</label>
            <input type="text" id="id" name="id" required>

            <label for="password">비밀번호 (4글자 이상):</label>
            <input type="password" id="password" name="password" required>

            <label for="password">비밀번호 확인:</label>
            <input type="password" id="password_confirm" name="password_confirm" required>

            <label for="nickname">닉네임:</label>
            <input type="text" id="nickname" name="nickname" required>

            <label for="email">이메일 (또는 휴대폰):</label>
            <input type="email" id="email" name="email" required>

            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>

            <button type="submit">Sign up</button>
        </form>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="messages">
              {% for message in messages %}
                <p>{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
