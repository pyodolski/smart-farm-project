<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ë¹„ë‹í•˜ìš°ìŠ¤ ê·¸ë¦¬ë“œ ìƒì„±ê¸°</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    .controls {
      margin-bottom: 20px;
    }
    .controls input {
      margin-right: 10px;

    .controls button {

    }
    .value-selector {

    }
    .selected {
      font-weight: bold;
      color: green;
    }
    .grid {
      display: grid;
      gap: 2px;
      margin-top: 10px;
    }
    .cell {
      width: 30px;
      height: 30px;
      background-color: lightgray;
      border: 1px solid #999;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      cursor: pointer;
      user-select: none;
    }
  </style>
</head>
<body>

  <h2>ğŸ§± ë¹„ë‹í•˜ìš°ìŠ¤ ê·¸ë¦¬ë“œ ìƒì„±ê¸°</h2>

  <!-- ë’¤ë¡œê°€ê¸° ë²„íŠ¼ -->
  <button onclick="goBack()" style="margin-bottom: 20px;">â¬… ë’¤ë¡œê°€ê¸°</button>

  <div class="controls">
    <label>Farm ID:</label>
    <span id="farmIdText">{{ farm_id }}</span>
    <input type="hidden" id="farmId" value="{{ farm_id }}">

    <input type="hidden" id="greenhouseId" value="{{ greenhouse_id or '' }}">

    <label>í•˜ìš°ìŠ¤ ì´ë¦„:</label>
    <input type="text" id="houseName" placeholder="ì˜ˆ: 1ë™" value="{{ house_name }}">

    <label>í–‰:</label>
    <input type="number" id="rows" value="{{ num_rows or 10 }}" min="1">
    <label>ì—´:</label>
    <input type="number" id="cols" value="{{ num_cols or 10 }}" min="1">
    <button onclick="generateGrid()">ê·¸ë¦¬ë“œ ìƒì„±</button>
    <button onclick="submitGrid()">âœ… ì €ì¥</button>
  </div>

  <div class="value-selector">
    <strong>ì„ íƒ ê°’:</strong>
    <button onclick="setCurrentValue(0)" id="btn-0">0</button>
    <button onclick="setCurrentValue(1)" id="btn-1">1</button>
    <button onclick="setCurrentValue(2)" id="btn-2">2</button>
  </div>

  <div class="grid" id="grid"></div>

  <script>
    const existingGridData = {{ grid_data|safe }};
    let currentValue = 0;
    let isDragging = false;

    function goBack() {
      window.history.back();
    }

    function setCurrentValue(value) {
      currentValue = value;
      [0, 1, 2].forEach(v => {
        document.getElementById('btn-' + v).classList.remove('selected');
      });
      document.getElementById('btn-' + value).classList.add('selected');
    }

    function getColor(value) {
      if (value === 0) return 'red';
      if (value === 1) return 'black';
      if (value === 2) return 'blue';
      return 'lightgray';
    }

    function applyValue(cell) {
      cell.textContent = currentValue;
      cell.dataset.value = currentValue;
      cell.style.backgroundColor = getColor(currentValue);
      cell.style.color = currentValue === 1 ? 'white' : 'black';
    }

    function generateGrid() {
      const rows = parseInt(document.getElementById('rows').value);
      const cols = parseInt(document.getElementById('cols').value);
      const grid = document.getElementById('grid');

      grid.style.gridTemplateColumns = `repeat(${cols}, 30px)`;
      grid.style.gridTemplateRows = `repeat(${rows}, 30px)`;
      grid.innerHTML = '';

      for (let r = 0; r < rows; r++) {
        for (let c = 0; c < cols; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell';

          let value = 0;
          if (existingGridData && existingGridData[r] && existingGridData[r][c] !== undefined) {
            value = existingGridData[r][c];
          }

          cell.dataset.value = value;
          cell.textContent = value;
          cell.style.backgroundColor = getColor(value);
          cell.style.color = value === 1 ? 'white' : 'black';

          cell.addEventListener('mousedown', () => {
            isDragging = true;
            applyValue(cell);
          });
          cell.addEventListener('mouseenter', () => {
            if (isDragging) applyValue(cell);
          });
          cell.addEventListener('click', () => applyValue(cell));

          grid.appendChild(cell);
        }
      }
    }

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    function submitGrid() {
      const greenhouseId = document.getElementById('greenhouseId').value;
      const rows = parseInt(document.getElementById('rows').value);
      const cols = parseInt(document.getElementById('cols').value);
      const houseName = document.getElementById('houseName').value;
      const farmId = parseInt(document.getElementById('farmId').value);
      const cells = document.querySelectorAll('.cell');

      const gridData = [];
      for (let r = 0; r < rows; r++) {
        const row = [];
        for (let c = 0; c < cols; c++) {
          const index = r * cols + c;
          const value = parseInt(cells[index].dataset.value || 0);
          row.push(value);
        }
        gridData.push(row);
      }

      const endpoint = greenhouseId ? `/api/greenhouses/update/${greenhouseId}` : '/api/greenhouses/create';

      fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          farm_id: farmId,
          name: houseName,
          num_rows: rows,
          num_cols: cols,
          grid_data: gridData
        })
      })
        .then(res => res.json())
        .then(data => alert(data.message))
        .catch(err => alert("ì €ì¥ ì¤‘ ì˜¤ë¥˜ ë°œìƒ"));
    }

    // ì´ˆê¸°í™”
    setCurrentValue(0);
    generateGrid();
  </script>

</body>
</html>
