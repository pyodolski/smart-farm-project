<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ farm.name }}</title>
</head>
<body>
    <h2>{{ farm.name }}</h2>
    <p><strong>위치:</strong> {{ farm.location }}</p>
    <p><strong>면적:</strong> {{ farm.area }} ㎡</p>
    <p><strong>농장주:</strong> {{ farm.owner_username }}</p>
    
    <a href="{{ url_for('farm.edit_farm', farm_id=farm.id) }}">
      <button>수정</button>
    </a>
    
    <form method="POST" action="{{ url_for('farm.delete_farm', farm_id=farm.id) }}" style="display:inline;">
      <button type="submit" onclick="return confirm('정말 삭제하시겠습니까?');">삭제</button>
    </form>    
    <a href="/"><button>← 내 농장 목록으로</button></a>
</body>
</html>
