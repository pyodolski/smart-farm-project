<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>농장 수정</title>
</head>
<body>
    <h1>농장 수정</h1>
    <form method="POST">
        <label>농장 이름:</label><br>
        <input type="text" name="name" value="{{ farm.name }}"><br><br>

        <label>면적 (㎡):</label><br>
        <input type="number" name="area" step="0.01" value="{{ farm.area }}"><br><br>

        <label>위치:</label><br>
        <input type="text" name="location" value="{{ farm.location }}"><br><br>

        <button type="submit">저장</button>
        <a href="{{ url_for('farm.farm_detail', farm_id=farm.id) }}">
            <button type="button">취소</button>
        </a>
    </form>
</body>
</html>
