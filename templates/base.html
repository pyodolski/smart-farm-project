<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}작물 병 정보{% endblock %}</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f5f5f5; }
        .card {
            background: white;
            padding: 16px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            margin-bottom: 16px;
        }
        img {
            max-width: 150px;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>{% block header %}기본 제목{% endblock %}</h1>
    {% block content %}{% endblock %}
</body>
</html>
